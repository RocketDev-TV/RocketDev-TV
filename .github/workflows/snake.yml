name: Generate Snake

on:
  # Se ejecuta autom√°ticamente cada 12 horas
  schedule:
    - cron: "0 */12 * * *" 
  # Permite ejecutarlo manualmente
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # PASO 1: Descargar tu repositorio (INDISPENSABLE)
      - uses: actions/checkout@v3

      # PASO 2: Generar la viborita (Actualizado a v3 para que no de error)
      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PASO 3: Guardar los cambios en la rama 'output' (INDISPENSABLE)
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
